{% extends 'main.html'%}

{%block title%}
    edit post
{% endblock%}

{% block sub_content %}
{% if session.login %}
    <h1>write blogpost</h1>
    <div class="container pt-3">
        <form class="form-horizontal" method="POST">
              <div class="form-group">
                <label class="control-label col-sm-2" >Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="Enter title" name="title" value="{{editpost.title}}">
                </div>
              </div>
    
          <div class="form-group">
            <label class="control-label col-sm-2" >Body:</label>
            <div class="col-sm-10">          
              <textarea name="body" class="ckeditor">{{editpost.content}}</textarea>
            </div>
          </div>
          <h4>author: {{session['username']}}</h4>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
{% else%}
<div class="container pt-3">
      <div class="jumbotron">
          <h1 class="text-center">Login to create a post </h1>

      </div>
</div>
{% endif%}
{% endblock %}
